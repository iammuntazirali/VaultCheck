<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultCheck</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebb335c6c8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body style="background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);">

    <div class="container">
        <h1>VaultCheck</h1>
        <div class="input">
            <input type="password" placeholder="password" autocomplete="off"> <i class="fa-solid fa-eye"></i>
        </div>
        <div class="validations">
            <p>Password must contains</p>
            <ul class="allChecks">
                <li>At least 10 Characters Long</li>
                <li>At least 1 UpperCase letter (A,B,...Z)</li>
                <li>At least 1 lowercase letter (a,b,...z)</li>
                <li>At least 1 special symbol (!,@,...$)</li>
                <li>At least 1 Number (0,1,2...9)</li>
            </ul>
        </div>
    </div>

    <script src="muntazirali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <div class="sidebar">
        <a href="https://github.com/iammuntazirali" target="_blank" title="GitHub"> <i data-feather="github"></i> </a>
        <a href="https://www.youtube.com/@Muntazir-Ali" target="_blank" title="YouTube"> <i data-feather="youtube"></i> </a>
        <a href="https://www.instagram.com/iammuntazirali" target="_blank" title="Instagram"> <i data-feather="instagram"></i> </a>
        <a href="https://x.com/iammuntazirali" target="_blank" title="X"> <i class="fa-brands fa-x-twitter"></i> </a>
        <a href="https://www.linkedin.com/in/iammuntazirali" target="_blank" title="LinkedIn"> <i data-feather="linkedin"></i> </a>
    </div>
    <script>feather.replace();</script>

</body>

</html>
